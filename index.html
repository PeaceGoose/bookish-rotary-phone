<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/main.js"></script>
	<title>PeaceGoose</title>
</head>

<body>

	<h1 id="headTitle">BEHOLD THE MIGHT OF THE GEESE OF PEACE</h1>
	<div class="gooseWarFace">
		<img alt="Goose War Face" src="goose.png">
		<span class="gooseWarFacetext">A BRAVE GOOSE WARRIOR IS ALWAYS READY FOR BATTLE</span>
	</div>
	<br>
	<button onclick="location.href='http://google.com';">Ultimate Peace Geese Database</button>

	<br>
	<br>
	<br>

	<h1>OUR HISTORY</h1>
	<br>
	<p> Comrades, our fellow Geese of Peace call on you to serve for your faction. Don't wait any longer and join!</p>
	<br>

	<h1>Sign up now!</h1>
	<br>
	<form>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			<br>
			<small id="emailHelp" class="form-text text-muted">We'll probably won't share your email with anyone else.</small>
		</div>
		<br>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		</div>
		<br>
		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
			<label class="form-check-label" for="exampleCheck1">I pledge to uphold Goose standards</label>
			<br>
			<button type="submit" class="btn btn-primary" onclick="location.href='http://google.com';">For the Gaggle!</button>
		</div>
	</form>
</body>

</html>
